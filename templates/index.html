<body class="bg-dark">

<div class="container">
    <div class="row">
        <div class="card mt-50" style="width: 100%; height: 100%">
            <div class="card-header" style="text-align: center">
                <h1>Welcome to Crop Recommendation System</h1>
            </div>
            <div class="card-body">
                <div class="col-12" style="text-align: center">
                    <h5>This app recommends the crop suitable for the season and soil. Try filling the details below: </h5>
                </div>
                <br>
 <form method="post" accept-charset="utf-8" name="Modelform">
<div class="row">
  <div class="column">


                <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Nitrogen</b> </label><br>
                        <input type="text" class="form-control" id="nitrogen" name="nitrogen" size="10"
                               placeholder="Enter Nitrogen ">
                    </div>

                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Phosphorous</b> </label><br>
                        <input type="text" class="form-control" id="pho" name="pho" size="10"
                               placeholder="Enter Phosphorous ">
                    </div>

                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Potassium</b> </label><br>
                        <input type="text" class="form-control" id="pot" name="pot" size="10"
                               placeholder="Enter potassium ">
                    </div>

  </div>
  <div class="column">
    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Location</b> </label><br>
                        <input type="text" class="form-control" id="loc" name="loc"
                               placeholder="Enter Location ">
                        </div>

<!--                    <div class="col-md-10 form-group" style="text-align: center">-->
<!--                        <label><b>Humidity</b> </label><br>-->
<!--                        <input type="text" class="form-control" id="hum" name="hum"-->
<!--                               placeholder="Enter Humidity">-->
<!--                    </div>-->
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>PH</b> </label><br>
                        <input type="text" class="form-control" id="ph" name="ph"
                               placeholder="Enter PH">
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label><b>Rainfall</b> </label><br>
                        <input type="text" class="form-control" id="rainfall" name="rainfall"
                               placeholder="Enter rainfall">
                    </div>


   </div>

 </div>

 </form>
                <div style="text-align:center">
                        <button  class="btn btn-primary form-control" onclick="send_data()">Predict Crop</button>
                    </div>
<br>
                <br>
                <br>
<div class="row">
    <div class="col-12" style="text-align:center">
        <h4>
            <span id="prediction"></span>
        </h4>
    </div>
</div>
<br>
                <br>
                <br>
<script>

  

    function form_handler(event) {
        event.preventDefault(); // Don't submit the form normally
    }
    function send_data()
    {
        document.querySelector('form').addEventListener("submit",form_handler);

        var fd=new FormData(document.querySelector('form'));

        var xhr= new XMLHttpRequest({mozSystem: true});

        xhr.open('POST','/predict',true);
        document.getElementById('prediction').innerHTML="Wait! Predicting Price.....";
        xhr.onreadystatechange = function(){
            if(xhr.readyState == XMLHttpRequest.DONE){
                document.getElementById('prediction').innerHTML="Prediction: â‚¹"+xhr.responseText;

            }
        };

        xhr.onload= function(){};

        xhr.send(fd);
    }
</script>

        </div>
    </div>
